---
layout: default
---

<div class="desktopfix">&nbsp;
</div>
<article class="post">
<div class="collheader" style="background: #dddddd; width:80%;">
<h2 style="color:#fd031a;"><i>{{ page.title }}</i></h2>
</div>
<div class="container" style="width:80%; margin-left:10%;">
  <div class="entry">
    {{ content }}
  </div>

<div class="date">
    By {{ author.display_name }} on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</div>
</article>
