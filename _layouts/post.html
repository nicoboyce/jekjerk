---
layout: default
---




{% assign aut = post.display_name %}
<div class="desktopfix">&nbsp;
</div>

<div class="collheader" style="background: #dddddd; width:80%;">
<h2 style="color:#fd031a;"><i>{{ page.title }}</i></h2>
</div>
<div class="container" style="width:80%; margin-left:10%;">
  <div class="entry"><article class="post">
    {{ content }}
  </article></div>

<div class="date">
    By {{ aut }} on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</div>
